<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>TinyMCE tests</title>
	<link rel="stylesheet" href="https://test.mavo.io/style.css" />
	<link rel="stylesheet" href="https://get.mavo.io/mavo.css" />
</head>
<body>

<h1>TinyMCE tests</h1>

<section mv-app="tinymce" mv-storage="local">
	<h1>Rich text properties</h1>

	<div class="tinymce" property="richtext">
		Hello, I am <strong>Lea Verou</strong>. <a href="http://mavo.io">Mavo</a> is awesome.
	</div>

	<div class="tinymce" property="richtext2">
		And this is another one.
	</div>
</section>

<script>
	localStorage.tinymcexss = `{
	"richtext": "<img src=\\"//test.mavo.io/image.png\\" onload=\\"alert('If you can see this, the test failed')\\"> Foo bar <script>alert('If you can see this, the test failed')</sc${""}ript>"
}`;
</script>
<section mv-app="tinymcexss" mv-storage="local">
	<h1>XSS</h1>
	<table class="reftest">
		<tr>
			<td>
				<div class="tinymce" property="richtext">
					XSS
				</div>
			</td>
			<td>
				<div>
					<img src="//test.mavo.io/image.png" /> Foo bar
				</div>
			</td>
		</tr>
	</table>

</section>

<script src="https://get.mavo.io/mavo.js"></script>
<script src="mavo-tinymce.js"></script>

<script src="https://test.mavo.io/test.js"></script>

</body>
</html>
